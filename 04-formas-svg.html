<html lang="pt-br">

        <meta charset="utf-8">
        <title>O elemento SVG</title>

    </head>

          <rect x="0" y="0" width="250" height="150" fill="#009c3b" />

            <rect x="66" y="70" width="118" height="15" fill="white" />

            fill="purple">Gay também é gente</text>

        </svg>
    </body>
